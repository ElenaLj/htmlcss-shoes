<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booshoes: A New Walk of Life</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- menù numerato -->
        <header class="nav-menu">
            <nav>
                <ul>
                    <li>
                        <a href="#red">1</a>
                    </li>
                    <li>
                        <a href="#green">2</a>
                    </li>
                    <li>
                        <a href="#yellow">3</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- /menù numerato -->

        <!-- sezione immagini -->
        <main>
            <!-- sfondo rosso -->
            <div id="red" class="box">
                <img id="shoe-1" src="img/01.png" alt="Blue shoe">
                <div class="slogan">il nostro modello di punta</div>
            </div>
            <!-- /sfondo rosso -->

            <!-- sfondo verde -->
            <div id="green" class="box">
                <img id="shoe-2" src="img/02.png" alt="White shoe">
                <div class="slogan">il nostro modello di punta</div>
            </div>
            <!-- /sfondo verde -->

            <!-- sfondo giallo -->
            <div id="yellow" class="box">
                <img id="shoe-3" src="img/03.png" alt="Green shoe">
                <div id="verde" class="slogan">il nostro modello di punta</div>
            </div>
            <!-- /sfondo giallo -->
        </main>
        <!-- /sezione immagini -->
    </div>
</body>
</html>
